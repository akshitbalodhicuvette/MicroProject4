<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <div id="calculator">
        <h2 id="heading">calc</h2>
        <div id="result">
          <input type="text" class="display" />
        </div>
        <div id="keyboard">
          <button data-value="7" class="number" id="7">7</button>
          <button data-value="8" class="number" id="8">8</button>
          <button data-value="9" class="number" id="9">9</button>
          <button data-value="DEL" class="operator" id="backspace">DEL</button>
          <button data-value="4" class="number" id="4">4</button>
          <button data-value="5" class="number" id="5">5</button>
          <button data-value="6" class="number" id="6">6</button>
          <button data-value="+" class="operator" id="+">+</button>
          <button data-value="1" class="number" id="1">1</button>
          <button data-value="2" class="number" id="2">2</button>
          <button data-value="3" class="number" id="3">3</button>
          <button data-value="-" class="operator" id="-">-</button>
          <button data-value="." class="number" id="dec">.</button>
          <button data-value="0" class="number" id="0">0</button>
          <button data-value="/" class="operator" id="รท">/</button>
          <button data-value="x" class="operator" id="ร">x</button>
          <button data-value="RESET" class="operator" id="clear">RESET</button>
          <button data-value="=" class="operator" id="equal">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
